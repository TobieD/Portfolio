---
layout: default
---
<article class="post">

	<div class="post-header">
	    <div><h1>{{page.title}}</h1></div>

	    <div class="post-intro"><p>{{page.excerpt}}</p></div>
	    {% if page.source %}
	        <div >
	        	<a  href={{page.source}} target="_blank"><p>View On Github</p></a>
	        </div>
	    {% else %}
	    	<div >
	        </div>
	    {% endif %}
	</div>

	{{ content }}

</article>
